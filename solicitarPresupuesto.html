    <nav class="navbar navbar-expand-lg bg-body-tertiary navbar-mobile">

          <a href="index.html">

          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">

              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Solicitar presupuesto</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/contacto.html">Contacto</a>
              </li>
            </ul>
          </div>
        </div>
    </nav>
    <main>
        <div class="portada">
            <div class="div-carousel">
              <div id="carouselExampleSlidesOnly" class="carousel slide" data-bs-ride="carousel">
                <div class="carousel-inner">
                  <div class="carousel-item active">
                    <div class="div-contenido-carousel">
                      <div class="div-imagen-carousel">
                        <img src="images/portada1v3.png" alt="electrician">
                      </div>
                    </div>
                  </div>
                  <div class="carousel-item">
                    <div class="div-contenido-carousel">
                    <div class="div-imagen-carousel">
                        <img src="images/portada2.png" alt="electrician">

                      </div>

                    <div class="div-imagen-carousel">

                    </div>
                    </div>

                </div>
              </div>

          </div>
        <form id="form-solicitar-presupuesto">
            <h2>Cotizá un trabajo</h2>
            <div class="lbl-input">
                <label for="input-nombre">Nombre</label>
                <input id="input-nombre">
            </div>
            <div class="lbl-input">
                <label for="input-telefono">Numero de telefono</label>
                <input id="input-telefono">
            </div>
            <div class="lbl-input">
                <label for="input-ubicacion">Tu ubicacion</label>
                <input id="input-ubicacion">
            </div>
            <div class="lbl-input">
                <label for="input-descripcion">Contanos lo que necesitás</label>
                <textarea id="input-descripcion"></textarea>
            </div>
            <button>Solicitar Presupuesto</button>
        </form>
